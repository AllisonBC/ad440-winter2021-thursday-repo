name: Blob storage website CI

on:
  push:
    branches:
      - development
env:
  AZURE_WEBAPP_NAME: thursdayReactUIApp # set this to your application's name
  AZURE_WEBAPP_PACKAGE_PATH: 'ui/react-ui/build'  # set this to the path to your web app project, defaults to the repository root
  NODE_VERSION: '10.x'                # set this to the node version to use
jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: npm install, build
        run: |
          # Build the project, then deploy to Azure Web App.
          cd ui/react-ui
          npm install
          npm run build --if-present
      - uses: azure/actions/login@v1
        with:
          creds: ${{secrets.AZURE_CREDENTIALS}}
      - name: Upload to blob storage
        uses: azure/CLI@v1
        with:
          azcliversion: 2.0.72
          inlineScript: |
            az storage blob upload-batch --account-name reactappthursday -d '$web' -s .
      # Azure logout
      - name: logout
        run: |
          az logout
